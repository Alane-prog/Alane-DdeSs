<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento de sites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="geral">
            <div id="frs">
                <h1>Alane - Desenvolvimento de sites</h1>
                <h4>Melhore sua presença na internet.</h4>
                <h4>Atraia, <span id="destac">Encante</span> e Converta!</h4>
            </div>
            <div id="orç">
                <div id="sol">
                    <h3>Solicite seu orçamento</h3>
                </div>
                <div id="form">
                    <form>
                        <input type="text" value="Nome*">
                        <br>
                        <input type="text" value="E-mail*">
                        <br>
                        <input type="text" value="Telefone*">
                        <br>
                        <input type="text" value="Mensagem*" id="g">
                        <br>
                        <button>Enviar mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
